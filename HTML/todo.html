<h1><center>To-Do List</center></h1>
<input id="input" placeholder="Enter your task">
<button onclick="add()">Add</button>
<ul id="listcontainer">
  <li>html<button id="edit" onclick="edititem(event)">Edit</button><button id="btn" onclick="deleteitem(event)">Delete</button></li>
</ul>

<style>
  li{
    padding-bottom: 10px;
  }
  #edit{
    margin-left: 5px;
    color:white;
    background-color: blue;
  }
  #btn{
    margin-left: 5px;
    color: white;
    background-color: red;
  }
  

</style>

<script>
  var input=document.getElementById("input")
  var ul=document.getElementById("listcontainer")
  function add()
  {
    var listitem=document.createElement("li")
    listitem.innerHTML=input.value +"<button id='edit' onclick='edititem(event)'>Edit</button>" + "<button id='btn' onclick='deleteitem(event)'>Delete</button>"
    ul.append(listitem)
  }

  function deleteitem(event)
  {
    event.target.parentElement.remove()
  }

  function edititem(event)
  {
    var li=event.target.parentElement
    var text=li.firstChild.textContent
    var newtext=prompt("Task:",text)
    if(newtext!=null && newtext!="")
  {
    text=li.firstChild.textContent=newtext 
  }
  }



</script>
